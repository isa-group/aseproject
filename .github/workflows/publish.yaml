name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.119.0'
  BASE_URL: 'https://isa-group.github.io/aseproject/'

on:
  push:
    branches: ["gh-pages"]  # Trigger when you push to gh-pages branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout source code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      # 3️⃣ Cache Hugo modules
      - uses: actions/cache@v4
        with:
          path: /tmp/hugo_cache_runner/
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      # 4️⃣ Setup GitHub Pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # 5️⃣ Build with Hugo
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
          hugo --minify --baseURL "${{ env.BASE_URL }}"

      # 6️⃣ Upload public folder for deployment
      - name: Upload Hugo public folder
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
