# .github/workflows/hugo-deploy.yml
name: Build & Deploy Hugo Site

env:
  WC_HUGO_VERSION: '0.119.0'
  BASE_URL: 'https://isa-group.github.io/aseproject/'

on:
  push:
    branches: ["gh-pages"]   # Trigger when you push to main branch (source)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      # 3️⃣ Show environment (for diagnostics)
      - name: Show environment variables
        run: env

      # 4️⃣ Clean Hugo cache and modules
      - name: Clean Hugo cache
        run: |
          hugo mod clean
          hugo mod tidy
          rm -rf public resources

      # 5️⃣ Build site (verbose for debugging)
      - name: Build Hugo site
        run: hugo --minify --baseURL "${{ env.BASE_URL }}" --verbose

      # 6️⃣ List generated files (diagnostics)
      - name: List generated files
        run: ls -R public || echo "No public folder yet"

      # 7️⃣ Upload artifact for deployment
      - name: Upload Hugo public folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
